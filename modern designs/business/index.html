                        <p>TECH</p>
                    </div>
                    <img src="./images/arrow.png" alt="" class="arrow-icon">
                </div>
            </div>
        </div>
        <div class="right-col">

            <video autoplay loop muted class="back-video">
                <source src="./images/video.mp4" type="video/mp4">

            <img src="./images/play-button.png" alt="" class="play-icon">
